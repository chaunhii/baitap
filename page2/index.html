<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="menu">
        <div class="content">
            <div class="logo" .>
                <img src="./image/netflix-logo-0.png" alt="netflix logo" width="100%" height="auto">


            </div>
            <div class="title">
                <ul>
                    <li>Home</li>
                    <li>Series</li>

                    <li>New & Popular</li>
                    <li>My List</li>
                </ul>
            </div>
        </div>

            <i class="fa fa-user-circle-o" aria-hidden="true"></i>

        </div>
    </div>
    </div>

        </div>
        <div class="list">
            <ul>

            <img src="./image/girlfromnowhere.png" alt="nano" width="18%" height="auto">
            <div class="icons">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </div>
        </div>


    </div>
    </div>
    <div>
        <div class="list">
            <ul>
                <li>Continue Watching for Nhi <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    <p class="toggle">Explore All <i class="fa fa-chevron-right" aria-hidden="true"></i></p>

                </li>
            </ul>
        </div>
        <div class="list-image">
            <img src="./image/sabrina.jpg" alt="sabrina" width="18%" height="auto">
            <img src="./image/spiderman2.png" alt="spiderman2" width="18%" height="auto">
            <img src="./image/strangerthings.png" alt="strangerthings" width="18%" height="auto">
            <div class="icons">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </div>
