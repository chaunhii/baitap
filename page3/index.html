<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="nav">
        <div class="menu">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li>
                    <div class="co-icons"><i class="fa fa-bars" aria-hidden="true"></i></div>
                </li>
                <li><img class="avatar co-icons" src="./image/jettchibi.jpg" alt="avatar"></li>
            </ul>
        </div>
    </div>
    <div class="logo">
        <img src="image/ponnygoogle.png" alt="Google big logo" width="100%" height="auto">
    </div>
    <div class="search">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" placeholder="Search.." name="search2">
        <i class="fa fa-microphone" aria-hidden="true"></i>
    </div>
    <div class="app">
        <div class="app-icons">
            <div class="app-title">
                <img src="./image/fblogo.png" alt="fb logo" width="100%" height="auto">
                <p>Facebook</p>
            </div>
            <div class="app-title">
                <img src="./image/githublogo.png" alt="github logo" width="100%" height="auto">
                <p>Github</p>

            </div>
            <div class="app-title">
                <img src="./image/iglogo.png" alt="ig logo" width="100%" height="auto">
                <p>Instagram</p>
            </div>
            <div class="app-title">
                <img src="./image/netflixlogo.png" alt="netflix logo" width="100%" height="auto">
                <p>Netflix</p>
            </div>
            <div class="app-title">
                <img src="./image/techlogo.png" alt="tech logo" width="100%" height="auto">
                <p>Techmaster</p>
            </div>
        </div>
    </div>
    <div class="app">
        <div class="app-icons">
            <div class="app-title">
                <img src="./image/googlelogo.png" alt="google logo" width="100%" height="auto">
                <p>Google</p>
            </div>
            <div class="app-title">
                <img src="./image/gmaillogo.png" alt="gmail logo" width="100%" height="auto">
                <p>Gmail</p>
            </div>
            <div class="app-title">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <p>Add shortcut</p>
            </div>
        </div>

    </div>
</body>

</html>
